<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedCardsAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 160px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ©º MedCardsAI</h1>
  <p>Paste medical text and generate flashcards.</p>

  <textarea id="inputText" placeholder="Paste medical notes here..."></textarea>
  <br />
  <button onclick="generateCards()">Generate Flashcards</button>

  <div id="output"></div>

  <script>
    async function generateCards() {
      const text = document.getElementById("inputText").value;
      const output = document.getElementById("output");

      output.innerHTML = "â³ Generating flashcards...";

      const response = await fetch("https://emdedu.app.n8n.cloud/webhook/medcardsai", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      });

      const data = await response.json();

      output.innerHTML = "";

      data.flashcards.forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="question">Q: ${card.question}</div>
          <div>A: ${card.answer}</div>
        `;
        output.appendChild(div);
      });
    }
  </script>

</body>
</html>
